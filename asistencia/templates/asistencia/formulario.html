<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Asistencia</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Efectos de fondo animados */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(-10px) rotate(-1deg); }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 
        0 25px 50px -12px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.2);
      width: 100%;
      max-width: 450px;
      position: relative;
      transform: translateY(0);
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 35px 70px -12px rgba(0,0,0,0.3),
        0 0 0 1px rgba(255,255,255,0.3);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
      border-radius: 20px 20px 0 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2d3748;
      font-size: 28px;
      font-weight: 600;
      position: relative;
      padding-bottom: 15px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    form {
      position: relative;
    }

    form label {
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 8px;
      display: block;
      color: #4a5568;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
    }

    form label::before {
      content: '';
      position: absolute;
      left: -15px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 4px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 50%;
      opacity: 0.7;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 15px 18px;
      margin-top: 6px;
      margin-bottom: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255,255,255,0.9);
      transition: all 0.3s ease;
      position: relative;
    }

    form input:focus, form select:focus, form textarea:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255,255,255,1);
      box-shadow: 
        0 0 0 3px rgba(102, 126, 234, 0.1),
        0 8px 25px -8px rgba(102, 126, 234, 0.3);
      transform: translateY(-2px);
    }

    form input::placeholder, form textarea::placeholder {
      color: #a0aec0;
      opacity: 0.8;
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
    }

    /* Estilos especiales para select */
    form select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'%3E%3Cpath fill='%23667eea' d='M2 0L0 2h4zm0 5L0 3h4z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 12px;
      padding-right: 45px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px -8px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(0);
      transition: transform 0.1s;
    }

    /* Animaciones de entrada */
    .card {
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form > * {
      animation: fadeIn 0.8s ease-out both;
    }

    form > *:nth-child(1) { animation-delay: 0.1s; }
    form > *:nth-child(2) { animation-delay: 0.2s; }
    form > *:nth-child(3) { animation-delay: 0.3s; }
    form > *:nth-child(4) { animation-delay: 0.4s; }
    form > *:nth-child(5) { animation-delay: 0.5s; }
    form > *:nth-child(6) { animation-delay: 0.6s; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .card {
        padding: 30px 25px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      form input, form select, form textarea {
        padding: 12px 15px;
        font-size: 16px; /* Evita zoom en iOS */
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Registro de Asistencia</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar</button>
    </form>
  </div>
</body>
</html>
